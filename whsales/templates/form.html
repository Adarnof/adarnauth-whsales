{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
    <div class="container-fluid">
        <div class="col-md-4 col-md-offset-4">
            <div class="row">
                <form class="form-signin" role="form" action="" method="POST" onsubmit="submitbutton.disabled = true; return true;">
                    {% csrf_token %}
                    {{ form|bootstrap }}
                    <br/>
                    <button class="btn btn-lg btn-primary btn-block" name="submitbutton" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
