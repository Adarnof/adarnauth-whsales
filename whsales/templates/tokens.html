{% extends "base.html" %}
{% block content %}
    <h1 class="page-header text-center">Select a Character</h1>
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <table class="table">
                {% for token in tokens %}
                    <tr>
                        <td>
                            <a href="{% url 'add_listing' token.pk %}" title="{{ token.character_name }}" style="display:block;">
                                <div class="row text-center">
                                    <div class="col-md-12 flex-container">
                                        <div class="col-md-2 flex-item">
                                            <img class="img" src="https://image.eveonline.com/Character/{{ token.character_id }}_64.jpg">
                                        </div>
                                        <div class="col-md-8 flex-container">
                                            <h4>{{ token.character_name }}</h4>
                                        </div>
                                        <div class="col-md-2 flex-container">
                                            <span class="glyphicon glyphicon-menu-right"></span>
                                       </div>
                                    </div>
                                </div>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                <tr>
                    <td>
                        <div class="row">
                            <div class="text-center">
                                <a class="btn btn-primary btn-lg" type="button" title="Add Character" href="{% url 'add_token' %}">Add Character</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
{% endblock %}
{% block extra_css %}
.flex-container {
    display:flex;
    align-items: center;
    justify-content: center;
}
{% endblock %}
